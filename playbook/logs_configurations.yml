- name: Cisco logs
  hosts: all
  gather_facts: no
  tasks:
    - name: send commands from a file
      ios_command:
        commands: "{{ item }}"
      loop: "{{ lookup('file', '../templates/hc.txt').split('\n') }}"
      register: cisco_logs
    - name: debug
      debug:
        var: cisco_logs.stdout_lines
    - name: save output to a file
      copy:
        content: "{{ cisco_logs }}"
        dest: "./files/cisco_logs_{{ inventory_hostname }}.txt"
